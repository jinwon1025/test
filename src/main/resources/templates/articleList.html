<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>블로그 글목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
        <a href="/new-article" class="btn btn-primary">글 작성하기</a> <!-- 글 작성하는 페이지로 넘어가는 버튼-->

        <div class="container">
            <div class="row-6" th:each="item : ${articles}">
               <div class="card">
                   <div class="card-header" th:text="${item.title}"></div>  <!-- 글 제목 출력 -->
                   <div class="card-body">
                       <p class="card-text" th:text="${item.content}"></p>  <!-- 글 내용 출력 -->
                       <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">글 보러가기</a>
                       <!-- 버튼 추가 (버튼을 누르면 URL에 id가 들어가도록 설계)-->

                   </div>
               </div>
            </div>
        </div>

</body>
</html>
