<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <!-- 글 제목과 내용 쓸 수 있는 칸 만들기-->
        <input id = "title" type="text" class="form-control" placeholder="글제목">
        <textarea id= "content" class="form-control" placeholder="글내용" cols="30" rows="10"></textarea>

        <button id="submit" class="btn btn-primary">등록</button> <!-- 등록 버튼 추가 -->

    </div>
    <!-- 각각의 값들을 가져오는 코드 작성 (script 태그)-->
    <!-- getElementById("?") => Element를 가져오는데 id가 "?"인 엘리먼트를 가져옴-->
    <!-- line 27 : 클릭했을 때 -->
    <!-- line 31 : 클릭하는 순간에 받아온 글 제목과 내용을 보내서 등록되게 하는 코드/ fetch : api 호출하는 자바스크립트 문법 -->
    <script>

        var submitBtn=document.getElementById("submit");
        submitBtn.addEventListener("click", event=>{
            console.log("등록");
            var title=document.getElementById("title").value
            var content=document.getElementById("content").value


            fetch(`/api/articles` , {
                method:"POST",
                headers: {
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({
                 title:title,
                    content:content
                 })
            })
            .then(()=>{
                alert("등록 완료")
                location.replace("/articles")
            })

        })

    </script>
</body>
</html>
